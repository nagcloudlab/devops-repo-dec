name: "ðŸš€ CI/CD Pipeline"

on:
  # push:
  #   branches: [main, develop]
  # pull_request:
  #   branches: [main]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  WORKING_DIR: 'transfer-service'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/upi-transfer-service

jobs:
  # ===========================================
  # CI: Build & Test
  # ===========================================
  build-and-test:
    name: "ðŸ§ª Build & Test"
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ðŸ§ª Run Tests
        working-directory: ${{ env.WORKING_DIR }}
        run: mvn clean verify -B

      - name: ðŸ“Š Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Test Results'
          path: '${{ env.WORKING_DIR }}/target/surefire-reports/*.xml'
          reporter: java-junit

  # ===========================================
  # CI: Build & Push Docker Image
  # ===========================================
  docker-build:
    name: "ðŸ³ Docker Build & Push"
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Generate Version
        id: version
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ðŸ“¦ Build JAR
        working-directory: ${{ env.WORKING_DIR }}
        run: mvn package -B -DskipTests

      - name: ðŸ“ Create Dockerfile
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > Dockerfile << 'DOCKERFILE'
          FROM eclipse-temurin:17-jre-alpine
          RUN addgroup -g 1001 -S appgroup && adduser -u 1001 -S appuser -G appgroup
          WORKDIR /app
          COPY target/*.jar app.jar
          USER appuser
          EXPOSE 8080
          ENTRYPOINT ["java", "-jar", "app.jar"]
          DOCKERFILE

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # ===========================================
  # CD: Deploy to DEV
  # ===========================================
  deploy-dev:
    name: "ðŸš€ Deploy DEV"
    runs-on: ubuntu-latest
    needs: docker-build
    environment: development
    
    steps:
      - name: ðŸš€ Deploy to DEV
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying to DEV..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker stop upi-transfer-service 2>/dev/null || true
            docker rm upi-transfer-service 2>/dev/null || true
            docker pull ghcr.io/${{ github.repository }}/upi-transfer-service:latest
            docker run -d \
              --name upi-transfer-service \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=dev \
              ghcr.io/${{ github.repository }}/upi-transfer-service:latest
            sleep 10
            docker ps | grep upi-transfer-service
            echo "âœ… DEV Deployment complete!"

      - name: ðŸ“‹ Summary
        run: |
          echo "## ðŸš€ DEV Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Development |" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # CD: Deploy to TEST
  # ===========================================
  deploy-test:
    name: "ðŸ§ª Deploy TEST"
    runs-on: ubuntu-latest
    needs: [docker-build, deploy-dev]
    environment: test
    
    steps:
      - name: ðŸ§ª Deploy to TEST
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_TEST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ§ª Deploying to TEST..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker stop upi-transfer-service 2>/dev/null || true
            docker rm upi-transfer-service 2>/dev/null || true
            docker pull ghcr.io/${{ github.repository }}/upi-transfer-service:latest
            docker run -d \
              --name upi-transfer-service \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=test \
              ghcr.io/${{ github.repository }}/upi-transfer-service:latest
            sleep 10
            docker ps | grep upi-transfer-service
            echo "âœ… TEST Deployment complete!"

      - name: ðŸ“‹ Summary
        run: |
          echo "## ðŸ§ª TEST Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Test |" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # CD: Deploy to PROD (Approval Required)
  # ===========================================
  deploy-prod:
    name: "ðŸ­ Deploy PROD"
    runs-on: ubuntu-latest
    needs: [docker-build, deploy-test]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ðŸ­ Deploy to PROD
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_PROD }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ­ Deploying to PRODUCTION..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker stop upi-transfer-service 2>/dev/null || true
            docker rm upi-transfer-service 2>/dev/null || true
            docker pull ghcr.io/${{ github.repository }}/upi-transfer-service:latest
            docker run -d \
              --name upi-transfer-service \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              ghcr.io/${{ github.repository }}/upi-transfer-service:latest
            sleep 10
            docker ps | grep upi-transfer-service
            echo "âœ… PRODUCTION Deployment complete!"

      - name: ðŸ“‹ Summary
        run: |
          echo "## ðŸ­ PRODUCTION Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | **PRODUCTION** |" >> $GITHUB_STEP_SUMMARY
          echo "| Approval | âœ… Manually Approved |" >> $GITHUB_STEP_SUMMARY